<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트의 연산</title>
    <script>
    var a=30, b, c, d, e, f, g, h='김', i="기태";
        b=parseInt(prompt("숫자를 입력해주세요")); //정수변환(입력창호출)
        c=a+b;
        d=a-b;
        e=a*b;
        f=a/b;
        g=a%b;
        
        
        function prt1(){
            document.write("<br>a+b="+c);
            document.write("<br>a-b="+d);
            document.write("<br>a*b="+e); 
        }
        var prt2 = function(){
            document.write("<br>a/b="+f);
            document.write("<br>a%b="+g);
            document.write("<br>h+i="+h+i);
        };
    </script>
</head>
<body>
   <script>
       prt2();
       prt1();
    </script>
    
</body>
</html>
